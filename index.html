<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Games</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin: 0 0 20px 0;
      color: #555;
    }
    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      padding: 0 20px;
    }
    a {
      display: block;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #007bff, #0056b3);
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    a:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to Games!</h1>
    <p>Select a game to play:</p>
    <div class="link-container">
      <a href="/boxes">Dots & Boxes</a>
      <a href="/minesweeper">Minesweeper</a>
      <a href="/snake">Snake</a>
      <a href="/whoami">Who am I?</a>
    </div>
  </div>
</body>
</html>
