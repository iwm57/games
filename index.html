<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Games</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      margin: 0 0 30px 0;
      color: #666;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 30px;
      max-width: 500px;
      width: 100%;
    }

    .app-link {
      text-decoration: none;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-icon {
      width: 70px;
      height: 70px;
      background-color: #f2f2f2;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #888;
      box-sizing: border-box;
    }

    .app-name {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .app-link:hover .app-icon {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Games!</h1>
  <p>Select a game to play:</p>

    </a>
    <a class="app-link" href="/snake">

      <div class="app-name">Snake</div>
    </a>
    <a class="app-link" href="/reversi">

  </div>
</body>
</html>
